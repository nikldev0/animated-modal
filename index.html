<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="open">Click me please
    </button>

    <div class="modal-container" id="modal_container">

            <h1>Modals are fantastic!</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis reiciendis voluptates repellendus, accusamus atque temporibus?</p>
            <button id="close">Close me</button>
        </div>
    </div>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
